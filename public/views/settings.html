<div>
    <link rel="stylesheet" href="/css/settings.css">
    <!-- Navigation Bar Start-->
    <nav class="navbar fade-in">
        <div class="navbar-logo">
            <a ng-href="/{{ accountInfo.id }}">
                <img src="/img/brand-logo.png" id="navbar-logo">    
            </a>
        </div>
        <div class="navbar-menu">
            <div class="close-button" id="close-button">&times;</div>
            <ul>
                <li><h3>Account Settings</h3></a></li>
            </ul>
            <!-- Mobile Icons -->
            <div class="mobile-icons">
                <a><div class="icon-container"><a ng-href="/{{ accountInfo.id }}" id="home-button"><img class="icon" src="/img/home.png"></div></a> </a>
            </div>
        </div>        
        <!-- Destkop Icons -->
        <div class="icons">
            <a><div class="icon-container"><a ng-href="/{{ accountInfo.id }}" id="home-button"><img class="icon" src="/img/home.png"></div></a> </a>
        </div>
        <div class="burger-menu" id="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <!-- Navigation Bar End -->

    <!-- Settings Form Start -->
    <div class="modal fade-in blur">
        <div class="modal-overlay"></div>
        <!-- Account Info -->
        <div class="modal-content">
            <h2>Account Info</h2>
            <p>View and update your account details</p>
            <form ng-submit="accountInfoUpdate()">
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" ng-model="accountData.first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" ng-model="accountData.last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div ng-if="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>
                    <div ng-if="successMessage" class="success-message">
                        {{ successMessage }}
                    </div>
                </div>
                <button type="submit">Update ></button>
            </form>
        </div>
        <!-- Login Info -->
        <div class="modal-content">
            <h2>Login Info</h2>
            <p>View and update your login information</p>
            <form ng-submit="accountLoginUpdate()">
                <div class="form-group">
                    <label for="password">Password (required)</label>
                    <input type="password" id="password" name="password" ng-model="accountData.password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ng-model="accountData.email" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password (optional: to change password)</label>
                    <input type="password" id="password" name="password" ng-model="accountData.password" required>
                </div>
                <div class="form-group">
                    <div ng-if="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>
                    <div ng-if="successMessage" class="success-message">
                        {{ successMessage }}
                    </div>
                </div>
                <button type="submit">Update ></button>
            </form>
        </div>
        <!-- Dangerous Zone -->
        <div class="modal-content">
            <h2>DANGEROUS ZONE</h2>
                <br><br>
                <button type="submit">Delete Account</button>
            </form>
        </div>
    </div>


    <footer class="footer fade-in blur">
        <div class="footer-content">
            <div class="logo">
                <img src="/img/brand-logo.png"/>
            </div>
        </div>
        <div class="copyright">
            Copyright &copy; 2024 SuShoes Co.
        </div>
    </footer>
    <!-- Footer End -->    
</div>
